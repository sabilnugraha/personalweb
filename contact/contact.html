<body style=" background-color: rgb(221, 219, 219);">
    <nav>
        <div class="left-side">
        <img src="../dw.png">

    <h2 style="
    text-align:center;
    margin-top: 10px;
    padding-top: 50px;
    ">GET IN TOUCH</h2>
    <form style="width: 400px; margin: auto; margin-top: 50px;">
        <div style="margin-top: 10px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="input-name" style="font-size: 23px; font-weight: 700px;">Name</label>
            <input
                type="text"
                id="input-name"
                style="
                    width: 100%;
                    padding: 14px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 2px;
                    box-shadow: 0px 2px 2px;
                    ">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="input-email" style="font-size: 23px; font-weight: 700px;">Email</label>
            <input
                type="email"
                id="input-email"
                style="
                    width: 100%;
                    padding: 14px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 2px;
                    box-shadow: 0px 2px 4px;
                    ">
        </div>
    </div>
    <div style="margin-bottom: 20px;">
        <label for="input-number" style="font-size: 23px; font-weight: 700px;">Phone Number</label>
        <input
            type="text"
            id="input-number"
            style="
                width: 100%;
                padding: 14px;
                border: 1px solid rgb(206, 206, 206);
                margin-top: 2px;
                box-shadow: 0px 2px 4px;
                ">
    </div>

    
</div>
<div style="margin-bottom: 20px;">
    <label for="input-subject" style="font-size: 23px; font-weight: 700px;">Subject</label>
    <select
        id="input-subject"
        style="
            width: 100%;
            padding: 14px;
            border: 1px solid rgb(206, 206, 206);
            margin-top: 2px;
            box-shadow: 0px 2px 4px;
            ">
                <option hidden></option>
                <option>I'm hiring</option>
                <option>Let's Collaborate</option>
                <option>lets talk</option>
    </select>
</div>
<div style="margin-bottom: 20px;">
    <label for="input-Message" style="font-size: 23px; font-weight: 700px;">Your Message</label>
    <textarea
        type="text area"
        id="input-Message"
        style="
            width: 100%;
            height: 90px;
            padding: 14px;
            border: 1px solid rgb(233, 233, 233);
            margin-top: 2px;
            box-shadow: 0px 2px 4px;
            "></textarea>
</div>
<button 
    type="button"
    onclick="submitForm()"
    style="
    background-color:black;
    float:right;
    color:white;
    border-radius: 20px;
    padding-top:7px;
    padding-right: 9px;
    padding-left: 9px;
    padding-bottom: 7px;
    margin-top:10px;
    width: 120px;
    ;">submit</button>
 </form>
